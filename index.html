<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Graph Alorithm Visualiser</title>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Graph Algorithms Visualiser</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row" style="height: calc(100vh - 58px);">
            <div class="col border p-3" id="left-panel">
                <form action="">
                    <div class="btn-group w-100">
                        <button type="button" class="btn btn-dark">Generate Graph</button>
                        <button type="button" class="btn btn-success">Run</button>
                        <button type="button" class="btn btn-danger">Stop</button>
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-warning btn-sm w-100 mb-2" id="dfsButton">Depth First Search</button>
                        <button type="button" class="btn btn-warning btn-sm w-100 mb-2" id="bfsButton">Breadth First Search</button>
                        <button type="button" class="btn btn-warning btn-sm w-100 mb-2" id="mstpButton">Minimum Spanning Tree (Prims's)</button>
                        <button type="button" class="btn btn-warning btn-sm w-100 mb-2" id="mstkButton">Minimum Spanning Tree (Kruskal's)</button>
                        <button type="button" class="btn btn-warning btn-sm w-100 mb-2" id="bfButton">Bellmon Ford</button>
                        <button type="button" class="btn btn-warning btn-sm w-100 mb-2" id="fwButton">Floyd Warshall</button>
                    </div>
                </form>
            </div>
            <div class="col-8 right-panel d-flex justify-content-center align-items-center" id="right-panel">
                
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/antv-g6/4.6.15/g6.min.js" integrity="sha512-td8ZvEZVG5Fd1BO6VjJ70EF0qnanOQH8vUjE5qu96LNfeOtwZ3svxJZ7XpcYSDStNcFi2p4NA28WNrKHS9ngsw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./index.js"></script>
</html>
